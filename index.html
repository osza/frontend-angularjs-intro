<!doctype html>
<html ng-app="myApp">

<head>
  <title>Angular Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>

<body>
  <div ng-controller="NotesListController as notesList">
    <p ng-if="notesList.notes.length == 0">
      <span>Notes list is empty.</span>
    </p>

    <p ng-if="notesList.notes.length">
      Notes list:
    </p>

    <ol>
      <li ng-repeat="note in notesList.notes track by $index">
        <span ng-click="notesList.deleteNote($index)">
          {{ note }}
        </span>
      </li>
    </ol>

    <form ng-submit="notesList.addNote()">
      <input type="text" ng-model="notesList.noteText">
      <input type="submit" value="add note" ng-disabled="notesList.noteText.length === 0">
      <button ng-click="notesList.deleteAll()" ng-disabled="notesList.notes.length === 0">delete all notes</button>
    </form>


  </div>

  <script>
    var myApp = angular.module('myApp', []);

    myApp.controller('NotesListController', function() {
      var notesList = this;

      notesList.noteText = '';
      notesList.notes = [];

      notesList.addNote = function() {
        notesList.notes.push(notesList.noteText);
        notesList.noteText = '';
      }

      notesList.deleteNote = function($index) {
        notesList.notes.splice($index, 1);
      }

      notesList.deleteAll = function() {
        notesList.notes = [];
      }
    })
  </script>

</body>

</html>
